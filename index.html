  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .logo {
      display: flex;
      align-items: center;
      gap: 10px; /* Jarak antara gambar dan teks */
      font-size: 24px;
      font-weight: bold;
      height: 40px; /* Sesuaikan tinggi logo */
    }

    header .logo img {
      height: 100%;
      width: auto;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #005599;
    }

    /* ==========================
       HERO BACKGROUND VIDEO
       ========================== */
    .hero {
      height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: height 0.5s ease; /* Transisi smooth saat ukuran berubah */
    }

    .hero.fullscreen {
      height: 100vh; /* Full screen saat awal */
    }

    /* video di belakang */
    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      transition: height 0.5s ease; /* Transisi untuk video juga */
    }

    /* overlay biar tulisan keliatan */
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
    }

    /* teks di atas overlay */
    .hero h1 {
      font-size: 48px;
      margin: 0;
      position: relative;
      z-index: 2;
      text-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }

    .content {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .news-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .news-item {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
    }

    .news-item a {
      display: inline-block;
      margin-top: 10px;
      color: #003366;
      font-weight: bold;
      text-decoration: none;
    }

    .news-item a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }

    .running-text {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 10px;
      overflow: hidden;
      white-space: nowrap;
    }

    .running-text marquee {
      font-size: 18px;
      font-weight: bold;
    }

    .back-home {
      display: block;
      text-align: center;
      margin: 20px 0;
      color: #003366;
      font-weight: bold;
      text-decoration: none;
    }

    .back-home:hover {
      text-decoration: underline;
    }
  </style>
