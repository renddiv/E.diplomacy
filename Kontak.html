    header {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      display: flex;

      align-items: center;
      position: sticky;

    }

    nav a:hover {
      background-color: #005599;
    }

    /* ==========================
       HERO BACKGROUND (disesuaikan untuk halaman kontak, background statis)
       ========================== */
    .hero {
      height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: height 0.5s ease; /* Transisi smooth saat ukuran berubah */
      background-color: #003366; /* Background statis untuk halaman kontak */
    }

    .hero.fullscreen {
      height: 100vh; /* Full screen saat awal */
    }

    /* teks di atas background */
    .hero h1 {
      font-size: 48px;
      margin: 0;
      position: relative;
      z-index: 2;
      text-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }

    .content {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* Style untuk elemen kontak (dari kode asli) */
    .box {
      width: 300px;  /* Lebar tetap 300px */
      height: auto;  /* Tinggi otomatis berdasarkan konten */
      background-color: lightblue;
      border: 1px solid black;
      padding: 10px;
      margin: 10px;
    }

    .responsive {
      width: 80%;  /* Lebar 80% dari induk */
      height: auto;
      background-color: lightgreen;
      padding: 10px;
      margin: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea, button {
      margin: 5px 0;
      padding: 8px;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }

    .running-text {
      background-color: #ffffff;
      color: white;
      text-align: center;
      padding: 10px;
      overflow: hidden;
      white-space: nowrap;
    }

    .running-text marquee {
      font-size: 18px;
      font-weight: bold;
    }
